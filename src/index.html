<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
</head>

<body>
  <h1 class="visually-hidden">Trello</h1>

  <div class="container">

    <div class="list todo-list">
      <h3 class="list-title">todo</h3>

      <ul class="card-list todo-card-list"></ul>

      <div class="add-card-section">
        <a class="add-card-link">+ Add another card</a>

        <div class="add-card-action visually-hidden">
          <textarea class="textarea"></textarea>

          <div class="card-buttons-area">
            <button type="button" class="add-card-button">Add Card</button>
            <button type="button" class="cancel-card-button"></button>
          </div>
        </div>
      </div>
    </div>


    <div class="list progress-list">
      <h3  class="list-title">in progress</h3>

      <ul class="card-list progress-card-list"></ul>

      <div class="add-card-section">
        <a class="add-card-link">+ Add another card</a>

        <div class="add-card-action visually-hidden">
          <textarea class="textarea"></textarea>

          <div class="card-buttons-area">
            <button type="button" class="add-card-button">Add Card</button>
            <button type="button" class="cancel-card-button"></button>
          </div>
        </div>
      </div>
    </div>


    <div class="list done-list">
      <h3  class="list-title">done</h3>

      <ul class="card-list done-card-list"></ul>

      <div class="add-card-section">
        <a class="add-card-link">+ Add another card</a>

        <div class="add-card-action visually-hidden">
          <textarea class="textarea"></textarea>

          <div class="card-buttons-area">
            <button type="button" class="add-card-button">Add Card</button>
            <button type="button" class="cancel-card-button"></button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
